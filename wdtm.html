<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PageRank Website</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            overflow-x: hidden;
        }
        p {
            margin-right: 50%;
        }
        ul {
          position: absolute;
          top:0;
          right:0;
          list-style-type: none;
          zIndex: 100;
          margin: 0;
          padding: 0;


        }

        li {
          float: right;

        }

        li a {
          zIndex: 100;
          display: block;
          color: white;
          text-align: right;
          padding-top:20px;
          padding-right: 8vw;
          text-decoration: none;
          text-size: 30px;
          border-radius: 30%;
        }

        li a:hover {
          color: black;
        }
        h1 {
            color: #3a0000;
            margin-left: 30px;
        }

        .container {
            background-color: #44668f;
            color: white;
            position: relative;
            top:3.5vw;
            left: -10px;
            padding-top: 15px;
            padding-left: 10vw;
            padding-right: 100vw;
            padding-bottom: 15px;
            width: 77.5vw;

        display: inline-block;

        }


        .circle {
            width: 70%;
            padding-top:70%;
            float: right;
            zIndex: -10;
            opacity: 100%;
            margin-right: -72.5%;
            margin-top: -27.5%;
            background-color: #92CDED;
            border-radius: 50%;

        }
        .circleShadow {
            width: 75%;
            padding-top:75%;
            zIndex: -100;
            float: right;
            opacity: 45%;
            margin-right: -30%;
            margin-top: -30%;
            background-color: #9FDDEF;
            border-radius: 50%;
         }

         .box1{
            display: inline-block;
            width: 18%;
            height: 22.5vw;

            font-size: 1.25vw;
            margin-top: 85px;
            margin-left: 1.8%;
            margin-right: 1.8%;
            padding: 18px 18px 18px 18px;
            background-color: #f6f6f6;
            box-shadow: 15px 12px #808080;
         }

         .box2 {
            width: 2.5%;
            margin-top: 45px;
            padding-left: 0.8%;
            padding-right: 0.8%;
         }

         /*width*/
        ::-webkit-scrollbar {
          width:0px;
        }

        /*track*/
        ::-webkit-scrollbar-track {
          background:transparent;
        }

        /*thumb*/
        ::-webkit-scrollbar-thumb {
          background:transparent;
        }
    </style>

</head>

<body>
